<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Mesto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <main class="page__container">
        <header class="header">

            <img class="header__logo" src="./images/logo.svg" alt="Лого">

        </header>
        <section>
            <div class="profile">
                <img class="profile__avatar" src="./images/profile-img.jpg" alt="изображение профиля">
                <div class="profile__info">
                    <div class="profile__wrapper">


                        <h1 class="profile__name">Катя З.</h1>
                        <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                    </div>

                    <p class="profile__description">Исследователь океана</p>


                </div>

                <button type="button" aria-label="Добавить" class="profile__add-button"></button>
            </div>
        </section>
        <!-- ELEMENTS -->
        <section class="elements">
            <article class="elements__item">
                <img class="elements__img" src="./images/spb.jpg" alt="Санкт-Петербург">
                <div class="elements__group">
                    <h2 class="elements__item-name">Санкт-Петербург</h2>
                    <button type="button" class="elements__button"></button>
                </div>
            </article>
            <article class="elements__item">
                <img class="elements__img" src="./images/la-mansh.jpg" alt="Ла-Манш">
                <div class="elements__group">
                    <h2 class="elements__item-name">Ла-Манш</h2>
                    <button type="button" class="elements__button"></button>
                </div>
            </article>
            <article class="elements__item">
                <img class="elements__img" src="./images/ladoga1.jpg" alt="Малинка">
                <div class="elements__group">
                    <h2 class="elements__item-name">Ладога</h2>
                    <button type="button" class="elements__button"></button>
                </div>
            </article>
            <article class="elements__item">
                <img class="elements__img" src="./images/kamchatka.jpg" alt="Камчатка">
                <div class="elements__group">
                    <h2 class="elements__item-name">Камчатка</h2>
                    <button type="button" class="elements__button"></button>
                </div>
            </article>
            <article class="elements__item">
                <img class="elements__img" src="./images/ladoga.jpg" alt="Ладожское озеро">
                <div class="elements__group">
                    <h2 class="elements__item-name">Ладожское озеро</h2>
                    <button type="button" class="elements__button"></button>
                </div>
            </article>
            <article class="elements__item">
                <img class="elements__img" src="./images/nugush.jpg" alt="Нугуш">
                <div class="elements__group">
                    <h2 class="elements__item-name">Нугуш</h2>
                    <button type="button" class="elements__button"></button>
                </div>
            </article>


        </section>
        <footer class="footer">
            <p class="footer__text">&copy;2021 Mesto Russia</p>

        </footer>
        <div class="popup">
            <div class="popup__container">
                <form name="Edit-form" class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__form popup__form_name">
                    <input type="text" class="popup__form popup__form_job">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                    <button type="button" class="popup__close"></button>
                </form>
            </div>
        </div>



    </main>

    <script src="scripts/script.js"></script>
</body>


</html>
